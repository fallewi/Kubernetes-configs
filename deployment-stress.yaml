# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/

# Deployment for stressing out your resources to test namespace resource limits

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress
  namespace: NAMESPACE
  annotations:
    deployment.kubernetes.io/revision: "1"
    #datree.skip/DEPLOYMENT_INCORRECT_REPLICAS_VALUE: replicas not relevant for this deployment
    #datree.skip/CONTAINERS_MISSING_READINESSPROBE_KEY: readiness probe is not relevant for this deployment
    #datree.skip/CONTAINERS_MISSING_LIVENESSPROBE_KEY: liveness probe is not relevant for this deployment
  labels:
    app: stress
spec:
  progressDeadlineSeconds: 600
  #replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: stress
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
        - image: vish/stress
          imagePullPolicy: Always
          name: stress
          args:
            - -cpus
            - "2"
            - -mem-total
            - 950Mi
            - -mem-alloc-size
            - 100Mi
            - -mem-alloc-sleep
            - 1s
          readinessProbe:
            exec:
              command:
                - pgrep -f stress
          livenessProbe:
            exec:
              command:
                - pgrep -f stress
          resources:
            requests:
              cpu: 0.5
              memory: 2500Mi
            limits:
              cpu: "1"
              memory: 4Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
